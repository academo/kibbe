name: Build and release
on:
  push:
    tags:
    - '*'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            name: kibbe-linux-64
          - os: macos-latest
            name: kibbe-macos-64
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.5'
      - name: build
        run: |
          make build name=${{ matrix.name }}
      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.name }}
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          path: release-files/
      - name: Display structure of downloaded files
        run: ls -R
        working-directory: release-files/
      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./release-files/kibbe-linux-64/kibbe-linux-64,./release-files/kibbe-macos-64/kibbe-macos-64"
          token: ${{ secrets.GITHUB_TOKEN }}
  release-pip:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.5'
      - name: release pip
        run: make publish-pip token=${{ secrets.PYPI_TOKEN }}
