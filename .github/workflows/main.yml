name: Kibbe build release
on:
  push:
    branches:
    - master
jobs:
  build-binary:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Add python
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.5'
      - name: build
        run: |
          make build-linux